<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    {% include 'material/includes/material_css.html' %}
    <link rel="stylesheet" href=" {% static 'tinymce/css/prism.css' %} ">
    <title>Document</title>
</head>
<body>
    <h1>Notre tout premier site</h1>

    <div class="row">
        {% for tut in tutoriel %}
            <div class=" col s12 m6 l4 card blue-grey darken-1 card-content white-text">
                <h3> {{ tut.tutoriel_titre }}</h3>
                <p> {{ tut.tutoriel_publier }} </p>
                <p> {{ tut.tutoriel_contenu|safe }} </p>
            </div>
        {% endfor %}
    </div>

    {% include 'material/includes/material_js.html' %}
    <script src=" {% static 'tinymce/js/prism.js' %} "></script>
</body>
</html>
